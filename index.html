
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tango Private Lessons</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root { --border:#e5e7eb; --muted:#6b7280; --bg:#f6f7f9; --card:#ffffff; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:#111827; }
      header { position:sticky; top:0; backdrop-filter: saturate(1.5) blur(8px); background:rgba(255,255,255,0.85); border-bottom:1px solid var(--border); }
      .container { max-width: 1100px; margin:0 auto; padding: 16px; }
      .row { display:flex; gap:12px; align-items:center; }
      .spacer { flex:1 }
      .title { font-size:20px; font-weight:600; }
      select, input, textarea, button { font: inherit; }
      input, textarea, select { border:1px solid var(--border); border-radius:10px; padding:10px 12px; width:100%; background:white; }
      button { border:1px solid var(--border); border-radius:12px; padding:10px 14px; background:white; cursor:pointer; }
      button.primary { background:#111827; color:white; border-color:#111827; }
      .grid { display:grid; gap:16px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .grid-3 { grid-template-columns: repeat(3, minmax(0,1fr)); }
      @media (max-width: 900px){ .grid-2, .grid-3 { grid-template-columns: 1fr; } }
      .card { background:var(--card); border:1px solid var(--border); border-radius:18px; overflow:hidden; }
      .card .body { padding:16px; }
      .muted { color: var(--muted); font-size: 14px; }
      .badge { border:1px solid var(--border); padding:2px 8px; border-radius:999px; font-size:12px; color:#374151; background:#f9fafb; }
      .row-between { display:flex; justify-content:space-between; align-items:center; gap:8px; }
      .tabs { display:flex; gap:8px; border:1px solid var(--border); padding:6px; border-radius:12px; background:white; }
      .tabs button { background:none; border:none; padding:8px 10px; border-radius:10px; }
      .tabs button.active { background:#111827; color:white; }
      .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.2); display:flex; align-items:center; justify-content:center; }
      .modal { background:white; width:min(520px, 92vw); border-radius:16px; border:1px solid var(--border); padding:16px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
